<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="/css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  
  <main class="main">
    <div class="main_div">
      <a href="index.html"><img class="logo" src="/img/logo.svg" alt="icono Fylo"></a>
      <div class="iconos">
        <div class="icon">
          <a class="link" href="#"><img src="/img/icon-document.svg" alt="icono de documento"></a>
        </div>
        <div class="icon">
          <a class="link" href="#"><img src="/img/icon-folder.svg" alt="icono de carpeta"></a>
        </div> 
        <div class="icon">
          <a class="link" href="#"><img src="/img/icon-upload.svg" alt="icono de subida de archivo"></a>
        </div>
      </div>
    </div>
    
    <div class="div_storage">
      <h2 class="info-text">Youâ€™ve used <span>815 GB</span> of your storage</h2>
      <div class="barra barra-80">
        <div class="progreso"><span class="ball"></span></div>
      </div>
      <div class="dato">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
        <div class="dato-gb">
          <p>185 <span>GB Left</span></p>
        </div>
        <div class="tiangulo"></div>
    </div>

  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paul Machado</a>.
    </div>
  </footer>
</body>
</html>
